<!DOCTYPE html>
<html lang="en">
<head>
    <!--Header stuff-->
    <meta charset="UTC-8">
    <title>Book Manager!</title>
    <link rel="icon" href="images/icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap stuff-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--Customized includes-->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/login.css">
	<script src="scripts/login.js"></script>
</head>
<body>
   <div class="row login-title justify-content-center">
	   <h4>Login Form</h4>
   </div>
   <form>
	   <div class="login-form">
		   <div class="form-group row">
			   <label for="username" class="col-sm-2 col-form-label">Username: </label>
			   <input type="text" class="form-control col-sm-9 id="usernameBox" placeholder="Enter your username here">
		   </div>
		   <div class="form-group row">
			   <label for="password" class="col-sm-2 col-form-label">Password:</label>
			   <input type="password" class="form-control col-sm-9" id="passwordBox" placeholder="Enter your password here">
		   </div>
		   <div class="row">
			   <div class="col-sm-5"></div>
			   <button type="submit" class="btn col-sm-2" onclick="getLoginCreds()">Submit</button>
		   </div>
	   </div>
   </form> 
</body>
</html>
